apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: task-openshift-command
spec:
  steps:
    - name: version
      image: docker.io/piyushgarg/oc4-image
      command:
        - /usr/local/bin/oc
      args: ["version"]
    - name: listpods
      image: docker.io/piyushgarg/oc4-image
      command:
        - /usr/local/bin/oc
      args: ["whoami"]
